<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/simplex.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-4 col-lg-offset-4" style="margin-top:20px;" >
            <div class="alert alert-success hidden" style="height: 40px;" role="alert">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 login-form col-lg-offset-4">
            <form class="form-horizontal">
                <fieldset>
                    <legend class="text-center">CBS Calendar login</legend>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-3 control-label">Email</label>

                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-3 control-label">Password</label>

                        <div class="col-lg-9">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-9 col-lg-offset-3">
                            <button class="btn btn-default">Reset</button>
                            <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.storageapi.min.js"></script>
<script src="js/json2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {


        $("#loginButton").on("click", function(e){
            e.preventDefault();

            var loginCredentials = {
                username : $("#inputEmail").val(),
                password : $("#inputPassword").val()
            };

            var json = "id=login&jsonData=" + JSON.stringify(loginCredentials);

            var request = $.ajax({
                url: "http://127.0.0.1:52400/",
                type: "POST",
                cache: false,
                contentType: "application/json; charset=utf-8",
                data: json
            });

            request.done(function (response, textStatus, jqXHR){
                    loginRequest(response);
            });

            // callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown){
                // log the error to the console
                console.error(
                        "The following error occured: "+
                        textStatus, errorThrown
                );
            });


            function loginRequest(response){

                if(response.authentication){ //Login failed
                    $("input").each(function(){
                        $(this).parents(".form-group").addClass("has-error");
                    });
                }
                else{ //login ok
                    $("input").each(function(){
                        $(this).parents(".form-group").addClass("has-success");
                    });
                    $.sessionStorage.set("userid", response.userid);
                    $.sessionStorage.set("events", response.events);
                    window.location.replace("calendar.html");
                }

            }


        });

    });
</script>

</body>
</html>
